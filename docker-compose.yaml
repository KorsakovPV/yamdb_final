version: '3.7'
volumes:
  postgres_data:
services:
  db:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: korsakovpv/yamdb_final:latest
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.19.3
    volumes:
      - ./nginx/nginx.conf:/nginx/conf/nginx.conf
      - ./static:/static

    ports:
      - "80:80"
    depends_on:
      - web
